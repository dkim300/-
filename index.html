<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Time Zone Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button, select, p {
            margin: 10px 0;
        }
        input, button, select {
            padding: 10px;
            font-size: 1rem;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flexible Time Zone Converter</h1>
    <label for="timeInput">Enter time (0-23):</label>
    <input type="number" id="timeInput" min="0" max="23" placeholder="e.g., 15">
    
    <label for="timezoneSelect">Select Base Time Zone:</label>
    <select id="timezoneSelect">
        <option value="0">California (PT)</option>
        <option value="2">Chicago (CT)</option>
        <option value="3">New York (ET)</option>
        <option value="8">Manchester (GMT)</option>
    </select>
    
    <button onclick="convertTime()">Convert</button>
    <div class="output" id="output"></div>

    <script>
        function convertTime() {
            const timeInput = parseInt(document.getElementById("timeInput").value);
            const baseTimezoneOffset = parseInt(document.getElementById("timezoneSelect").value);

            if (isNaN(timeInput) || timeInput < 0 || timeInput > 23) {
                document.getElementById("output").innerHTML = "<p>Please enter a valid hour (0-23).</p>";
                return;
            }

            const californiaTime = (24 + timeInput - baseTimezoneOffset) % 24;
            const chicagoTime = (californiaTime + 2) % 24;
            const newYorkTime = (californiaTime + 3) % 24;
            const manchesterTime = (californiaTime + 8) % 24;

            document.getElementById("output").innerHTML = `
                <p><strong>Base Time:</strong> ${timeInput}:00 (Selected Time Zone)</p>
                <p><strong>California (PT):</strong> ${californiaTime}:00 - ${(californiaTime + 1) % 24}:00</p>
                <p><strong>Chicago (CT):</strong> ${chicagoTime}:00 - ${(chicagoTime + 1) % 24}:00</p>
                <p><strong>New York (ET):</strong> ${newYorkTime}:00 - ${(newYorkTime + 1) % 24}:00</p>
                <p><strong>Manchester (GMT):</strong> ${manchesterTime}:00 - ${(manchesterTime + 1) % 24}:00</p>
            `;
        }
    </script>
</body>
</html>
